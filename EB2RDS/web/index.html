<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form with live validation</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

<form  action="root.jsp" method="post" >
    <h2>Sign Up</h2>
    <p>
        <label for="first_name" ></label>
        <input  type="text" placeholder="First Name *" name="first_name" maxlength="50" size="30" required>
    </p>
    <p>
        <label for="last_name"></label>
        <input  type="text"  placeholder="Last Name *" name="last_name" maxlength="50" size="30" required>
    </p>
    <p>
        <label for="Email"></label>
        <input  type="text" placeholder="Email *" name="Email" type="email" maxlength="50" size="30" required>
        <span>Enter a valid Email</span>
    </p>
    <p>
        <label for="Title"></label>
        <select>
            <option value  ="Driver" name="Driver">Driver</option>
            <option value  ="Passenger"name="Passenger ">Passenger</option>
        </select>
    </p>
    <p>
        <input type="submit" value="Create My Account " id="submit">
    </p>
</form>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>
