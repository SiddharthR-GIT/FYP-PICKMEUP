<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

<form name="login" method="post" action="/Login">
    <h2>Login</h2>

    <p>
        <label for="Email"></label>
        <input  type="text" placeholder="Email *" name="Email" type="email" maxlength="50" size="30" required>
        <span>Enter a valid Email</span>
    </p>
    <p>
        <label for="Title"></label>
        <input  type="text" placeholder="Driver or Passenger*" name="Title" minlength="6" maxlength="50" size="30" required>
        <span>Driver or Passenger</span>
    </p>
    <p>
        <label for="Password"></label>
        <input  type="password" placeholder="Password*" name="Password" minlength="8" maxlength="50" size="30" required>
        <span>Greater than 8 characters</span>
    </p>

    <p>
        <input type="submit" value="Login" id="submit">
    </p>


</form>
</body>
