<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

<!--<form  action="index.jsp" method="post" >-->
<form name="signup" method="post" action="/SignUp" onsubmit="return validateForm()">
    <h2>Sign Up</h2>
    <p>
        <label for="first_name" ></label>
        <input  type="text" id="first_name" placeholder="First Name *" name="first_name" minlength="4" maxlength="50" size="30" required/>
    </p>

    <p>
        <label for="last_name"></label>
        <input  type="text"  id="last_name" placeholder="Last Name *" name="last_name" minlength="4" maxlength="50" size="30" required/>
    </p>
    <p>
        <label for="Email"></label>
        <input  type="text" placeholder="Email *" name="Email" type="email" maxlength="50" size="30" required/>
        <span>Enter a valid Email</span>
    </p>
    <p>
        <label for="Title"></label>
        <input  type="text" id="Title" placeholder="Driver or Passenger*" name="Title" type="title" minlength="6" maxlength="50" size="30" required/>
        <span>Driver or Passenger</span>
    </p>

    <p>
        <label for="Password"></label>
        <input  type="password" id="Password" placeholder="Password*" name="Password" type="password" minlength="8" maxlength="50" size="30" required/>
    </p>

    <p>
        <label for="Origin"></label>
        <input  type="text" placeholder="Where are you going from?" name="Origin" type="origin" maxlength="50" size="30" required>
        <span>Origin</span>
    </p>
    <p>
        <label for="Destination"></label>
        <input  type="text" placeholder="Where you want to going to?" name="Destination" type="destination" maxlength="50" size="30" required>
        <span>Destination</span>
    </p>


    <p>
        <input onclick="window.location.href='login.html';" type="submit" value="Create My Account"/>
    </p>

    <div style="text-align: center">
        <a href="login.html">Or Login</a>
    </div>


</form>

</body>

</html>
